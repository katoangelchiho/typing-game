<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商売繁盛打</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FFC8CE, #92E9FB);
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        #game-container, #result-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result-container {
            display: none;
        }
        #word-display {
            font-size: 2.5em;
            margin: 40px 0;
            min-height: 1.5em;
        }
        #current-word {
            color: #333;
        }
        #input-area {
            margin-bottom: 30px;
        }
        #word-input {
            font-size: 1.2em;
            padding: 10px;
            width: 60%;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-box {
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
            width: 25%;
        }
        .btn {
            background-color: #002E4E;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #004b7d;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
            text-decoration: line-through;
        }
        .highlight {
            background-color: yellow;
        }
        .typed {
            color: #888;
        }
        #result-message {
            font-size: 1.8em;
            margin: 20px 0;
            color: #002E4E;
        }
        #result-stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .result-stat-box {
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 8px;
            width: 30%;
        }
        .result-stat-box h3 {
            margin-top: 0;
            color: #002E4E;
        }
        .result-stat-box .value {
            font-size: 2em;
            font-weight: bold;
            color: #002E4E;
        }
        .result-stat-box .label {
            font-size: 0.9em;
            color: #666;
        }
        #share-section {
            margin: 30px 0;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 8px;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div id="game-container">
        <h1>商売繁盛打</h1>
        <div id="word-display">
            <span id="current-word"></span>
        </div>
        <div id="input-area">
            <input type="text" id="word-input" placeholder="ここにタイプ" disabled>
        </div>
        <div id="stats">
            <div class="stat-box">
                <h3>スコア</h3>
                <p id="score">0</p>
            </div>
            <div class="stat-box">
                <h3>時間</h3>
                <p id="time">60</p>
            </div>
            <div class="stat-box">
                <h3>WPM</h3>
                <p id="wpm">0</p>
            </div>
        </div>
        <button id="start-btn" class="btn">ゲーム開始</button>
    </div>
    
    <div id="result-container">
        <h1>ゲーム結果</h1>
        <div id="result-message">素晴らしい！</div>
        
        <div id="result-stats">
            <div class="result-stat-box">
                <h3>スコア</h3>
                <div class="value" id="final-score">0</div>
                <div class="label">正確に入力した単語数</div>
            </div>
            <div class="result-stat-box">
                <h3>WPM</h3>
                <div class="value" id="final-wpm">0</div>
                <div class="label">1分あたりの単語数</div>
            </div>
            <div class="result-stat-box">
                <h3>正確率</h3>
                <div class="value" id="accuracy">0%</div>
                <div class="label">タイピング精度</div>
            </div>
        </div>
        
        <div id="share-section">
            <p>友達と結果をシェアしよう！</p>
            <button id="share-btn" class="btn">結果をコピー</button>
        </div>
        
        <button id="play-again-btn" class="btn">もう一度プレイ</button>
    </div>

    <script>
        // ゲーム用の変数
        let words = [
            'Ruby', 'STORES', 'tanoshii', 'yatta-', 'justforfun', 'sutomaru',
            'pos', 'cashless', 'netshop', 'omise', 'manekineko', 'okyakusann',
            'irasshaimase', 'arigatou', 'seruhureji', 'kaiten', 'heiten',
            'noren', 'mobairuo-da-', 'chuushoukigyou'
        ];
        let currentWord = '';
        let score = 0;
        let timeLeft = 60;
        let timer;
        let totalTyped = 0;
        let gameActive = false;
        let totalKeystrokes = 0;
        let correctKeystrokes = 0;
        
        // DOM要素の参照
        const startBtn = document.getElementById('start-btn');
        const wordInput = document.getElementById('word-input');
        const currentWordElem = document.getElementById('current-word');
        const scoreElem = document.getElementById('score');
        const timeElem = document.getElementById('time');
        const wpmElem = document.getElementById('wpm');
        const gameContainer = document.getElementById('game-container');
        const resultContainer = document.getElementById('result-container');
        const finalScoreElem = document.getElementById('final-score');
        const finalWpmElem = document.getElementById('final-wpm');
        const accuracyElem = document.getElementById('accuracy');
        const resultMessageElem = document.getElementById('result-message');
        const playAgainBtn = document.getElementById('play-again-btn');
        const shareBtn = document.getElementById('share-btn');
        
        // イベントリスナーの設定
        startBtn.addEventListener('click', startGame);
        wordInput.addEventListener('input', checkInput);
        playAgainBtn.addEventListener('click', resetGame);
        shareBtn.addEventListener('click', shareResults);

        // 配列をシャッフルする関数
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // ゲーム開始関数
        function startGame() {
            if (gameActive) {
                // リセットボタンとして機能
                clearInterval(timer);
                gameActive = false;
                wordInput.disabled = true;
                startBtn.textContent = 'ゲーム開始';
                currentWordElem.textContent = '';
                return;
            }
            
            // ワードリストをシャッフル
            words = shuffleArray(words);
            
            score = 0;
            timeLeft = 60;
            totalTyped = 0;
            totalKeystrokes = 0;
            correctKeystrokes = 0;
            gameActive = true;
            
            scoreElem.textContent = score;
            timeElem.textContent = timeLeft;
            wpmElem.textContent = '0';
            wordInput.value = '';
            wordInput.disabled = false;
            wordInput.focus();
            startBtn.textContent = 'リセット';
            
            // 最初の単語を表示
            nextWord();
            
            // タイマー開始
            timer = setInterval(() => {
                timeLeft--;
                timeElem.textContent = timeLeft;
                
                // WPMの計算 (1分間に打った単語数)
                const minutes = (60 - timeLeft) / 60;
                if (minutes > 0) {
                    const wpm = Math.round(totalTyped / 5 / minutes); // 5文字を1語として計算
                    wpmElem.textContent = wpm;
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // 次の単語を表示する関数
        function nextWord() {
            if (words.length === 0) {
                // すべての単語を使い切った場合は再シャッフル
                words = shuffleArray([
                    'Ruby', 'STORES', 'tanoshii', 'yatta-', 'justforfun', 'sutomaru',
                    'pos', 'cashless', 'netshop', 'omise', 'manekineko', 'okyakusann',
                    'irasshaimase', 'arigatou', 'seruhureji', 'kaiten', 'heiten',
                    'noren', 'mobairuo-da-', 'chuushoukigyou'
                ]);
            }
            
            currentWord = words.pop();
            currentWordElem.textContent = currentWord;
        }

        // 入力チェック関数
        function checkInput(e) {
            const userInput = e.target.value;
            totalKeystrokes++;
            
            if (userInput === currentWord) {
                correctKeystrokes += currentWord.length;
                score++;
                totalTyped += currentWord.length;
                scoreElem.textContent = score;
                e.target.value = '';
                nextWord();
            } else {
                // 正確なキーストロークをカウント
                let correctCount = 0;
                for (let i = 0; i < userInput.length; i++) {
                    if (i < currentWord.length && userInput[i] === currentWord[i]) {
                        correctCount++;
                    }
                }
                correctKeystrokes = correctCount;
                
                // 入力中の文字をリアルタイムで色付け
                let html = '';
                
                for (let i = 0; i < currentWord.length; i++) {
                    if (i < userInput.length) {
                        if (userInput[i] === currentWord[i]) {
                            html += `<span class="correct">${currentWord[i]}</span>`;
                        } else {
                            html += `<span class="incorrect">${currentWord[i]}</span>`;
                        }
                    } else if (i === userInput.length) {
                        html += `<span class="highlight">${currentWord[i]}</span>`;
                    } else {
                        html += currentWord[i];
                    }
                }
                
                currentWordElem.innerHTML = html;
            }
        }

        // ゲーム終了関数
        function endGame() {
            clearInterval(timer);
            gameActive = false;
            
            // 結果画面用のデータを準備
            const finalScore = score;
            const finalWpm = parseInt(wpmElem.textContent);
            const accuracy = totalKeystrokes > 0 ? 
                Math.round((correctKeystrokes / totalKeystrokes) * 100) : 0;
            
            // 結果画面の要素に値をセット
            finalScoreElem.textContent = finalScore;
            finalWpmElem.textContent = finalWpm;
            accuracyElem.textContent = accuracy + '%';
            
            // メッセージのセット
            let message = '';
            if (finalScore > 15) {
                message = `素晴らしい！`;
                startConfetti();
            } else if (finalScore > 10) {
                message = `良いスコアです！`;
                startConfetti();
            } else if (finalScore > 5) {
                message = `まずまずのスコアです。`;
            } else {
                message = `次回はもっと頑張りましょう！`;
            }
            resultMessageElem.textContent = message;
            
            // ゲーム画面から結果画面に切り替え
            gameContainer.style.display = 'none';
            resultContainer.style.display = 'block';
        }

        // リセット関数
        function resetGame() {
            // 結果画面からゲーム画面に戻る
            resultContainer.style.display = 'none';
            gameContainer.style.display = 'block';
            
            // 紙吹雪を停止
            stopConfetti();
            
            // ゲームをリセット
            startBtn.textContent = 'ゲーム開始';
            currentWordElem.textContent = '';
            scoreElem.textContent = '0';
            timeElem.textContent = '60';
            wpmElem.textContent = '0';
            
            wordInput.value = '';
            wordInput.disabled = true;
        }

        // 結果共有関数
        function shareResults() {
            const text = `商売繁盛打の結果:\n` +
                         `スコア: ${finalScoreElem.textContent}\n` +
                         `WPM: ${finalWpmElem.textContent}\n` +
                         `正確率: ${accuracyElem.textContent}\n` +
                         `#商売繁盛打`;
            
            navigator.clipboard.writeText(text)
                .then(() => {
                    shareBtn.textContent = 'コピーしました！';
                    setTimeout(() => {
                        shareBtn.textContent = '結果をコピー';
                    }, 2000);
                })
                .catch(err => {
                    console.error('クリップボードへのコピーに失敗しました: ', err);
                    alert('結果のコピーに失敗しました。');
                });
        }

        // 紙吹雪エフェクト
        const confettiCanvas = document.getElementById('confetti-canvas');
        const ctx = confettiCanvas.getContext('2d');
        let confettiAnimation;
        const particles = [];
        const particleCount = 150;
        
        // キャンバスのサイズを設定
        function resizeCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 紙吹雪の粒子を作成
        function createParticle() {
            const colors = ['#FFC8CE', '#92E9FB', '#002E4E', '#FFD700', '#FF69B4'];
            
            return {
                x: Math.random() * confettiCanvas.width,
                y: Math.random() * -confettiCanvas.height,
                size: Math.random() * 10 + 5,
                color: colors[Math.floor(Math.random() * colors.length)],
                speed: Math.random() * 3 + 2,
                angle: Math.random() * 6.28,
                spin: Math.random() * 0.2 - 0.1
            };
        }
        
        // 紙吹雪を描画
        function drawConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            
            particles.forEach((p, index) => {
                p.y += p.speed;
                p.angle += p.spin;
                
                ctx.beginPath();
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                ctx.restore();
                
                // 画面外に出た粒子を上に戻す
                if (p.y > confettiCanvas.height) {
                    p.y = -p.size;
                    p.x = Math.random() * confettiCanvas.width;
                }
            });
            
            confettiAnimation = requestAnimationFrame(drawConfetti);
        }
        
        function startConfetti() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(createParticle());
            }
            
            drawConfetti();
        }
        
        function stopConfetti() {
            if (confettiAnimation) {
                cancelAnimationFrame(confettiAnimation);
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            }
        }
    </script>
</body>
</html>
