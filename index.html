<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FFC8CE, #92E9FB);
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #word-display {
            font-size: 2.5em;
            margin: 40px 0;
            min-height: 1.5em;
        }
        #current-word {
            color: #333;
        }
        #input-area {
            margin-bottom: 30px;
        }
        #word-input {
            font-size: 1.2em;
            padding: 10px;
            width: 60%;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-box {
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
            width: 25%;
        }
        #start-btn {
            background-color: #002E4E;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        #start-btn:hover {
            background-color: #004b7d;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
            text-decoration: line-through;
        }
        .highlight {
            background-color: yellow;
        }
        .typed {
            color: #888;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>タイピングゲーム</h1>
        <div id="word-display">
            <span id="current-word"></span>
        </div>
        <div id="input-area">
            <input type="text" id="word-input" placeholder="ここにタイプ" disabled>
        </div>
        <div id="stats">
            <div class="stat-box">
                <h3>スコア</h3>
                <p id="score">0</p>
            </div>
            <div class="stat-box">
                <h3>時間</h3>
                <p id="time">60</p>
            </div>
            <div class="stat-box">
                <h3>WPM</h3>
                <p id="wpm">0</p>
            </div>
        </div>
        <button id="start-btn">ゲーム開始</button>
    </div>

    <script>
        // ゲーム用の変数
        let words = [
            'Ruby', 'STORES', 'tanoshii', 'yatta-', 'justforfun', 'sutomaru',
            'pos', 'cashless', 'netshop', 'omise', 'manekineko', 'okyakusann',
            'irasshaimase', 'arigatou', 'seruhureji', 'kaiten', 'heiten',
            'noren', 'mobairuo-da-', 'chuushoukigyou'
        ];
        let currentWord = '';
        let score = 0;
        let timeLeft = 60;
        let timer;
        let totalTyped = 0;
        let gameActive = false;
        
        // DOM要素の参照
        const startBtn = document.getElementById('start-btn');
        const wordInput = document.getElementById('word-input');
        const currentWordElem = document.getElementById('current-word');
        const scoreElem = document.getElementById('score');
        const timeElem = document.getElementById('time');
        const wpmElem = document.getElementById('wpm');
        
        // イベントリスナーの設定
        startBtn.addEventListener('click', startGame);
        wordInput.addEventListener('input', checkInput);

        // 配列をシャッフルする関数
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // ゲーム開始関数
        function startGame() {
            if (gameActive) {
                // リセットボタンとして機能
                clearInterval(timer);
                gameActive = false;
                wordInput.disabled = true;
                startBtn.textContent = 'ゲーム開始';
                currentWordElem.textContent = '';
                return;
            }
            
            // ワードリストをシャッフル
            words = shuffleArray(words);
            
            score = 0;
            timeLeft = 60;
            totalTyped = 0;
            gameActive = true;
            
            scoreElem.textContent = score;
            timeElem.textContent = timeLeft;
            wpmElem.textContent = '0';
            wordInput.value = '';
            wordInput.disabled = false;
            wordInput.focus();
            startBtn.textContent = 'リセット';
            
            // 最初の単語を表示
            nextWord();
            
            // タイマー開始
            timer = setInterval(() => {
                timeLeft--;
                timeElem.textContent = timeLeft;
                
                // WPMの計算 (1分間に打った単語数)
                const minutes = (60 - timeLeft) / 60;
                if (minutes > 0) {
                    const wpm = Math.round(totalTyped / 5 / minutes); // 5文字を1語として計算
                    wpmElem.textContent = wpm;
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // 次の単語を表示する関数
        function nextWord() {
            if (words.length === 0) {
                // すべての単語を使い切った場合は再シャッフル
                words = shuffleArray([
                    'Ruby', 'STORES', 'tanoshii', 'yatta-', 'justforfun', 'sutomaru',
                    'pos', 'cashless', 'netshop', 'omise', 'manekineko', 'okyakusann',
                    'irasshaimase', 'arigatou', 'seruhureji', 'kaiten', 'heiten',
                    'noren', 'mobairuo-da-', 'chuushoukigyou'
                ]);
            }
            
            currentWord = words.pop();
            currentWordElem.textContent = currentWord;
        }

        // 入力チェック関数
        function checkInput(e) {
            const userInput = e.target.value;
            
            if (userInput === currentWord) {
                score++;
                totalTyped += currentWord.length;
                scoreElem.textContent = score;
                e.target.value = '';
                nextWord();
            } else {
                // 入力中の文字をリアルタイムで色付け
                let html = '';
                
                for (let i = 0; i < currentWord.length; i++) {
                    if (i < userInput.length) {
                        if (userInput[i] === currentWord[i]) {
                            html += `<span class="correct">${currentWord[i]}</span>`;
                        } else {
                            html += `<span class="incorrect">${currentWord[i]}</span>`;
                        }
                    } else if (i === userInput.length) {
                        html += `<span class="highlight">${currentWord[i]}</span>`;
                    } else {
                        html += currentWord[i];
                    }
                }
                
                currentWordElem.innerHTML = html;
            }
        }

        // ゲーム終了関数
        function endGame() {
            clearInterval(timer);
            gameActive = false;
            
            wordInput.disabled = true;
            startBtn.textContent = 'ゲーム開始';
            
            // 結果メッセージ
            let message;
            if (score > 15) {
                message = `素晴らしい！${score}ポイント獲得しました！`;
            } else if (score > 10) {
                message = `良いスコアです！${score}ポイント獲得しました！`;
            } else if (score > 5) {
                message = `まずまずのスコアです。${score}ポイント獲得しました。`;
            } else {
                message = `${score}ポイント獲得しました。もう一度チャレンジしてみましょう！`;
            }
            
            alert(`ゲーム終了！\nスコア: ${score}\nWPM: ${wpmElem.textContent}\n\n${message}`);
        }
    </script>
</body>
</html>
